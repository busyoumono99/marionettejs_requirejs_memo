<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scal=1.0">
    <meta name="description" content="Marionettejs Memo Application">
    <title>Marionettejs - Memo</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display-->
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Backbone - Memo</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling-->
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="create btn btn-default"><span class="glyphicon glyphicon-plus"></span></a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse-->
      </div>
      <!-- /.container-fluid-->
    </nav>
    <div class="container">
      <form id="editForm" role="form" style="display:none;" class="form-horizontal">
        <div class="form-group">
          <label for="js-title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-9">
            <input id="js-title" type="text" placeholder="Title" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="js-content" class="col-sm-2 control-label">Content</label>
          <div class="col-sm-9">
            <input id="js-content" type="text" placeholder="Content" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <div class="btn-group">
              <button id="saveBtn" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"> Save</span></button>
              <button id="cancelBtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-eject"> Cancel</span></button>
            </div>
          </div>
        </div>
      </form>
      <table id="memoList" class="table table-hover table-bordered">
        <tr>
          <th class="col-sm-2">Title</th>
          <th class="col-sm-9">Content</th>
          <th class="col-sm-1">Func</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="js/main"></script>
  </body>
</html>
